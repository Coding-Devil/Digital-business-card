body {

  align-items: center;

h1{

.card {
  width: 600px;
  height: 300px;
  background-color: rgb(255, 255, 255);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: row;
  transition: transform 0.5s;
  border-style: double;
  border-radius: 7px;
  overflow: hidden; /* Add this to prevent content from overflowing */
}

.card:hover {
  transform: scale(1.1);
  box-shadow: 0px 0px 50px rgb(26, 37, 72);
}

.card-header {
  width: 33%;
  background-image: url("bg2.jpg");
  background-position: cover;
  background-size: cover;
  border-style: double;
  border-radius: 7px;
  border-color: rgb(21, 21, 21);
  display: flex;
  justify-content: center;
  align-items: center;
  border-right: 2px solid #121212; /* Add a divider */
}

.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 4px solid #121212;
  object-fit: cover; /* Ensure the image fits within the avatar */
}

.card-content {
  width: 70%;
  display: flex;
  flex-direction: column;
  padding: 10px; /* Add some padding to the content area */
}

.card-body {
  padding: 10px;
  text-align: center;
  flex-grow: 1;
}

.card-footer {
  padding-top: 7px;
  display: flex;
  justify-content: space-around;
  background-color: #f4f4f4; /* Add a background color to the footer */
  border-top: 2px solid #121212; /* Add a border to the footer */
}

.social-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-size: 30px;
  background-position: center;
  background-repeat: no-repeat;
  margin: 0 15px;
  transition: transform 0.3s;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add asubtle shadow to the icons */
}
.mail-icon {
  width: 30px;
  height: 30px;
  margin-right: 10px;
  background-image: url("mail.png");  /* Ensure path is correct */
  background-size: cover;
  display: inline-block;
  vertical-align: middle;
}

.mail {
  display: inline-block;
  vertical-align: middle;
}


.social-icon:hover {
  transform: scale(1.1);
  background-color: #2a3063a9;
}

.pdf-icon {
  width: 30px;
  height: auto;
  margin: 0 10px;
  transition: transform 0.3s;
}

.resume-link:hover .pdf-icon {
  transform: scale(1.1);
  
}

.ig {

.linkedin {

.github {
